{{ define "main" }}
{{ $dateFormat := default "January 2 2006" (index .Site.Params "date_format") }}
<article>
  <ul class="bulletless">
    <li>
      {{ with .Title }}{{ . | markdownify }}, 
      {{ end }}
      {{ with .Params.author }}{{ . }}, 
      {{ end }}
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format $dateFormat }}</time>
      <p><hr class="docutils"></p>
    </li>
  </ul>
  <section>
    {{ .Content }}
  </section>
</article>
{{ end }}
